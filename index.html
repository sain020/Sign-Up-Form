<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-pic">
        <h1>SAIN</h1>
    </div>
    <form>
        <div class="top">
            <div class="left">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required placeholder="John">        
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" required placeholder="JohnDoe@email.com">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" required>    
                </div>
            </div>
            <div class="right">
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required placeholder="Doe">
                </div>
                <div>
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" placeholder="123456789" maxlength="10">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" required>    
                </div>
            </div>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
        </div>
    </form>
</body>
</html>
